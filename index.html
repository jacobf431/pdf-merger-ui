<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload ZIP to R2</title>
</head>
<body>
  <h1>Upload Your ZIP File</h1>
  <input type="file" id="fileInput" accept=".zip" />
  <button onclick="uploadFile()">Upload</button>
  <p id="status"></p>

  <script>
    async function uploadFile() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) return alert('Select a ZIP file first');

      const encodedFileName = encodeURIComponent(file.name);
      const uploadUrl = `https://<YOUR_R2_ACCOUNT_ID>.r2.dev/automatedairsy/${encodedFileName}`;

      document.getElementById('status').innerText = "Uploading...";

      try {
        const res = await fetch(uploadUrl, {
          method: "PUT",
          body: file,
          headers: {
            "Content-Type": "application/zip"
          }
        });

        if (!res.ok) throw new Error("Upload failed: " + res.statusText);

        document.getElementById('status').innerText = "Upload successful! Processing...";

        // Trigger n8n webhook after upload
        await fetch("https://automatedairsy.com/webhook/pdf-merge", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ filename: file.name })
        });

        document.getElementById('status').innerText = "File sent to processing!";
      } catch (err) {
        console.error(err);
        document.getElementById('status').innerText = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
