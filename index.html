<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Merger Upload</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 0.6em;
      margin-top: 1em;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Upload ZIP of PDFs</h1>
  <form id="upload-form">
    <input type="file" id="zip-file" accept=".zip" required />
    <input type="email" id="email" placeholder="Enter your email" required />
    <button type="submit">Upload & Merge</button>
  </form>
  <div id="status"></div>

  <script>
    const form = document.getElementById('upload-form');
    const statusDiv = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = '';

      const fileInput = document.getElementById('zip-file');
      const emailInput = document.getElementById('email');
      const file = fileInput.files[0];
      const email = emailInput.value.trim();

      if (!file || !email) {
        statusDiv.textContent = '❌ Please select a ZIP file and enter your email.';
        return;
      }

      try {
        statusDiv.textContent = '⏳ Requesting upload URL...';
        const res = await fetch('http://localhost:5678/webhook/get-upload-url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename: file.name })
        });

        const { uploadUrl, fileKey } = await res.json();
        if (!uploadUrl || !fileKey) throw new Error("Invalid response from get-upload-url.");

        statusDiv.textContent = '⏳ Uploading file to R2...';
        const uploadRes = await fetch(uploadUrl, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/zip' },
          body: file
        });
        if (!uploadRes.ok) throw new Error("Upload to R2 failed.");

        statusDiv.textContent = '⏳ Notifying server to process your file...';
        const notifyRes = await fetch('http://localhost:5678/webhook/upload-docs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fileKey, email })
        });

        if (!notifyRes.ok) throw new Error("Failed to notify n8n backend.");

        const notifyJson = await notifyRes.json();
        statusDiv.innerHTML = '✅ File uploaded and is being processed.<br>Check your email shortly.';
        console.log('Response:', notifyJson);

      } catch (err) {
        console.error(err);
        statusDiv.textContent = `❌ Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
