<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge PDFs and Send to Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    #progressBar {
      width: 100%;
      background-color: #ddd;
      border-radius: 5px;
      margin-top: 10px;
    }

    #progressBarFill {
      width: 0%;
      height: 20px;
      background-color: #4CAF50;
      text-align: center;
      color: white;
      border-radius: 5px;
    }

    #downloadLink {
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h2>Merge PDFs and Send to Email</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="file">Choose PDF or ZIP of PDFs:</label><br>
    <input type="file" id="file" name="file" accept=".pdf,.zip" required><br>
    <small id="fileInfo"></small><br><br>

    <div id="progressBar"><div id="progressBarFill">0%</div></div><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>
  <a id="downloadLink" style="display:none;" target="_blank">Download Merged PDF</a>

  <script>
    const fileInput = document.getElementById('file');
    const status = document.getElementById('status');
    const progressBarFill = document.getElementById('progressBarFill');
    const downloadLink = document.getElementById('downloadLink');

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        const readableSize = (file.size / 1024).toFixed(1);
        document.getElementById('fileInfo').innerText = `Selected: ${file.name} (${readableSize} KB)`;
      }
    });

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const file = fileInput.files[0];

      if (!file || !email) {
        status.innerText = "❌ Both file and email are required.";
        return;
      }

      const allowedTypes = ['application/pdf', 'application/zip', 'application/x-zip-compressed'];
      if (!allowedTypes.includes(file.type)) {
        status.innerText = "❌ Only PDF or ZIP files are allowed.";
        return;
      }

      const formData = new FormData();
      formData.append('email', email);
      formData.append('file', file);

      // Reset UI
      progressBarFill.style.width = '0%';
      progressBarFill.innerText = '0%';
      status.innerText = 'Uploading...';
      downloadLink.style.display = 'none';

      try {
        // Simulated progress bar
        let percent = 0;
        const fakeProgress = setInterval(() => {
          if (percent < 90) {
            percent += 10;
            progressBarFill.style.width = percent + '%';
            progressBarFill.innerText = percent + '%';
          } else {
            clearInterval(fakeProgress);
          }
        }, 200);

        const response = await fetch('https://automatedairsy.com/webhook/upload-docs', {
          method: 'POST',
          body: formData
        });

        const responseText = await response.text();
        progressBarFill.style.width = '100%';
        progressBarFill.innerText = '100%';

        if (response.ok) {
          status.innerText = "✅ Upload successful. Processing complete.";
          if (responseText.includes("http")) {
            downloadLink.href = responseText.trim();
            downloadLink.innerText = "Download Merged PDF";
            downloadLink.style.display = "inline-block";
          }
        } else {
          status.innerText = "❌ Merge failed: " + responseText;
        }
      } catch (err) {
        progressBarFill.style.width = '0%';
        progressBarFill.innerText = '0%';
        status.innerText = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
