<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Zip and Email</title>
</head>
<body>
  <h2>Upload Form</h2>
  <form id="upload-form" enctype="multipart/form-data" method="POST" action="https://automatedairsy.com/webhook/upload-docs">
    <label>Email:</label><br />
    <input type="email" name="email" required /><br /><br />

    <label>Select ZIP or PDF:</label><br />
    <input type="file" name="data" accept=".zip,.pdf" required /><br /><br />

    <button type="submit">Submit</button>
  </form>
</body>
</html>
