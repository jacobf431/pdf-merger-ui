<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF & Email</title>
</head>
<body>
  <h2>Merge PDFs and Send to Email</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="file">Choose PDF or ZIP of PDFs:</label><br>
    <input type="file" id="file" name="file" accept=".pdf,.zip" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = new FormData();
      const emailInput = document.getElementById('email').value;
      const fileInput = document.getElementById('file').files[0];

      if (!fileInput || !emailInput) {
        document.getElementById('status').innerText = "Both file and email are required.";
        return;
      }

      formData.append('email', emailInput);
      formData.append('file', fileInput); // Must match the key your n8n webhook expects

      try {
        const response = await fetch('https://automatedairsy.com/webhook/pdf-merge', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          document.getElementById('status').innerText = "File uploaded and email sent successfully.";
        } else {
          const errorText = await response.text();
          document.getElementById('status').innerText = "Error: " + errorText;
        }
      } catch (err) {
        document.getElementById('status').innerText = "Request failed: " + err.message;
      }
    });
  </script>
</body>
</html>
