

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF Merger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    #uploadForm {
      display: inline-block;
      padding: 20px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 8px;
    }
    #zipFile, #email {
      margin-bottom: 10px;
    }
    #loading {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #007bff;
    }
  </style>
</head>
<body>

  <h1>Upload ZIP to Merge PDFs</h1>
  <form id="uploadForm">
    <input type="file" id="zipFile" name="data" accept=".zip" required />
    <br />
    <input type="email" id="email" name="email" placeholder="Enter your email" required />
    <br />
    <button type="submit">Upload and Merge</button>
  </form>

  <div id="loading">Processing... Please wait.</div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById('zipFile');
      const emailInput = document.getElementById('email');
      const loadingText = document.getElementById('loading');

      const file = fileInput.files[0];
      const email = emailInput.value;

      if (!file || !file.name.endsWith('.zip')) {
        alert('Please upload a ZIP file.');
        return;
      }

      if (!email || !email.includes('@')) {
        alert('Please enter a valid email.');
        return;
      }

      loadingText.style.display = 'block';

      const formData = new FormData();
      formData.append('data', file);
      formData.append('email', email);

      try {
        const response = await fetch('https://automatedairsy.com/webhook/upload-docs', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error('Upload failed');
        }

        alert('Success! Your merged PDF will be emailed to you shortly.');
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        loadingText.style.display = 'none';
        fileInput.value = '';
        emailInput.value = '';
      }
    });
  </script>

</body>
</html>
