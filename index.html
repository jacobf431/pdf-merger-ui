<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload ZIP and Email</title>
</head>
<body>
  <h2>Send ZIP to n8n</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>ZIP File:</label><br>
    <input type="file" id="zipFile" name="data" accept=".zip" required><br><br>

    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const zipFile = document.getElementById('zipFile').files[0];
      const status = document.getElementById('status');

      if (!email || !zipFile) {
        status.textContent = '‚ùå Please enter your email and select a file.';
        return;
      }

      const formData = new FormData();
      formData.append('email', email);
      formData.append('data', zipFile);  // üëà MUST match Webhook's binary property name

      try {
        const res = await fetch('https://automatedairsy.com/webhook/upload-docs', {
          method: 'POST',
          body: formData
        });

        const text = await res.text();
        status.textContent = res.ok
          ? '‚úÖ File sent successfully. Check your email.'
          : `‚ùå Error: ${text}`;
      } catch (err) {
        status.textContent = `‚ùå Request failed: ${err.message}`;
      }
    });
  </script>
</body>
</html>
