<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Merge PDFs and Send to Email</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Merge PDFs and Send to Email</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label for="email">Your Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="file">Choose PDF or ZIP of PDFs:</label><br>
    <input type="file" id="file" name="file" accept=".pdf,.zip" required><br>
    <small id="fileInfo"></small><br><br>

    <div id="progressBar"><div id="progressBarFill">0%</div></div><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>
  <a id="downloadLink" style="display:none;" target="_blank">Download Merged PDF</a>

  <script src="script.js"></script>
</body>
</html>
