<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Merger Upload</title>
</head>
<body>
  <h2>Upload ZIP of PDFs</h2>

  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file-input" name="data" accept=".zip" required />
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>
  <div id="result"></div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      const status = document.getElementById("status");
      const resultDiv = document.getElementById("result");

      // Clear previous messages
      status.innerText = "";
      resultDiv.innerHTML = "";

      // Robust file validation
      if (!file || !/\.zip$/i.test(file.name.trim())) {
        status.innerText = "Please upload a valid .zip file.";
        return;
      }

      status.innerText = "Uploading...";

      const formData = new FormData();
      formData.append("data", file); // must match n8n binary key

      try {
        const response = await fetch("https://automatedairsy.com/webhook/pdf-merge", {
          method: "POST",
          body: formData
        });

        const resText = await response.text();

        if (!response.ok) {
          status.innerText = "Upload failed.";
          resultDiv.innerText = resText;
          return;
        }

        // Try parsing response as JSON (contains the URL)
        let result;
        try {
          result = JSON.parse(resText);
        } catch (err) {
          status.innerText = "Upload succeeded, but response was invalid.";
          resultDiv.innerText = resText;
          return;
        }

        status.innerText = "Success!";
        resultDiv.innerHTML = `<p><a href="${result.data.url}" target="_blank">Download your merged PDF</a></p>`;
      } catch (err) {
        status.innerText = "Upload failed.";
        resultDiv.innerText = err.message;
      }
    });
  </script>
</body>
</html>
