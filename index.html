<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload ZIP + Email</title>
</head>
<body>
  <h2>Upload ZIP + Email</h2>
  <form
    enctype="multipart/form-data"
    method="POST"
    action="https://automatedairsy.com/webhook/upload-docs"
  >
    <label for="email">Email:</label><br />
    <input type="email" name="email" id="email" required /><br /><br />

    <label for="zip-file">Upload ZIP:</label><br />
    <input type="file" name="data" id="zip-file" accept=".zip" required /><br /><br />

    <button type="submit">Upload</button>
  </form>
</body>
</html>
