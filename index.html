<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload ZIP + Email</title>
</head>
<body>
  <h2>Upload ZIP & Send Email</h2>
  <form id="uploadForm">
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Upload ZIP:</label><br>
    <input type="file" name="data" accept=".zip,.pdf" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      document.getElementById('status').innerText = "⏳ Uploading...";

      try {
        const res = await fetch("https://automatedairsy.com/webhook/upload-docs", {
          method: "POST",
          body: formData
        });

        if (res.ok) {
          document.getElementById('status').innerText = "✅ Uploaded successfully.";
        } else {
          const error = await res.text();
          document.getElementById('status').innerText = "❌ Error: " + error;
        }
      } catch (err) {
        document.getElementById('status').innerText = "❌ Failed: " + err.message;
      }
    });
  </script>
</body>
</html>
