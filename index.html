<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload Zip</title>
</head>
<body>
  <h2>Upload ZIP File with Email</h2>
  <form
    method="POST"
    action="https://automatedairsy.com/webhook/upload-docs"
    enctype="multipart/form-data"
  >
    <label>Email:</label><br />
    <input type="email" name="email" required /><br /><br />

    <label>Upload ZIP File:</label><br />
    <input type="file" name="data" accept=".zip" required /><br /><br />

    <button type="submit">Upload</button>
  </form>
</body>
</html>
