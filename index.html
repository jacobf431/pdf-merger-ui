<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Merge Upload</title>
</head>
<body>
  <h2>Upload ZIP to Merge PDFs</h2>

  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file-input" name="data" accept=".zip" required />
    <button type="submit">Upload</button>
  </form>

  <p id="status"></p>
  <div id="link"></div>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      const status = document.getElementById("status");
      const linkDiv = document.getElementById("link");

      if (!file || !file.name.endsWith(".zip")) {
        status.innerText = "Please upload a .zip file.";
        return;
      }

      status.innerText = "Uploading...";

      const formData = new FormData();
      formData.append("data", file);

      try {
        const res = await fetch("https://automatedairsy.com/webhook/pdf-merge", {
          method: "POST",
          body: formData
        });

        const resText = await res.text();
        status.innerText = "Upload complete.";

        try {
          const result = JSON.parse(resText);
          linkDiv.innerHTML = `<a href="${result.data.url}" target="_blank">Download your merged PDF</a>`;
        } catch {
          linkDiv.innerText = resText;
        }
      } catch (err) {
        status.innerText = "Upload failed.";
        linkDiv.innerText = err.message;
      }
    });
  </script>
</body>
</html>
