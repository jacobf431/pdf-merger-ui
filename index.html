<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Merger Upload</title>
</head>
<body>
  <h2>Upload ZIP of PDFs</h2>

  <input type="file" id="file-input" accept=".zip" required />
  <button id="upload-btn">Upload</button>

  <p id="status"></p>
  <div id="result"></div>

  <script>
    document.getElementById("upload-btn").addEventListener("click", async function () {
      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      const status = document.getElementById("status");
      const resultDiv = document.getElementById("result");

      status.innerText = "";
      resultDiv.innerHTML = "";

      if (!file || !/\.zip$/i.test(file.name.trim())) {
        status.innerText = "Please upload a valid .zip file.";
        return;
      }

      status.innerText = "Uploading...";

      try {
        const res = await fetch("https://automatedairsy.com/webhook/upload-docs", {
          method: "POST",
          headers: {
            "Content-Type": "application/zip"
          },
          body: file
        });

        const resText = await res.text();

        if (!res.ok) {
          status.innerText = "Upload failed.";
          resultDiv.innerText = resText;
          return;
        }

        let result;
        try {
          result = JSON.parse(resText);
        } catch {
          status.innerText = "Upload succeeded, but could not parse response.";
          resultDiv.innerText = resText;
          return;
        }

        if (result?.data?.url) {
          status.innerText = "Success!";
          resultDiv.innerHTML = `<p><a href="${result.data.url}" target="_blank">Download your merged PDF</a></p>`;
        } else {
          status.innerText = "Upload completed but no download link returned.";
          resultDiv.innerText = JSON.stringify(result, null, 2);
        }
      } catch (err) {
        status.innerText = "Upload failed.";
        resultDiv.innerText = err.message;
      }
    });
  </script>
</body>
</html>
