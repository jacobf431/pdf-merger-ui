<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merge PDFs</title>
</head>
<body>
  <h1>Upload a ZIP of PDFs</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file-input" name="data" accept=".zip" required />
    <button type="submit">Upload ZIP</button>
    <div id="progress"></div>
    <div id="result"></div>
  </form>

  <script>
    document.getElementById("upload-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      if (!file || file.type !== "application/zip") {
        alert("Please upload a ZIP file.");
        return;
      }

      const formData = new FormData();
      formData.append("data", file);

      document.getElementById("progress").innerText = "Uploading...";

      try {
        const res = await fetch("https://automatedairsy.com/webhook/pdf-merge", {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Upload failed.");

        const result = await res.json();
        document.getElementById("progress").innerText = "Success!";
        document.getElementById("result").innerHTML = `
          <p><strong>Download:</strong> <a href="${result.data.url}" target="_blank">Your merged PDF</a></p>
        `;
      } catch (err) {
        document.getElementById("progress").innerText = "Error!";
        document.getElementById("result").innerText = err.message;
      }
    });
  </script>
</body>
</html>
